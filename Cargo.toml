[package]
name = "zero2prod"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.2.8"
chrono = "0.4.19"
config = "0.11.0"
hyper = "0.14.14"
reqwest = "0.11.6"
serde = {version="1.0.130", features=["derive"]}
tokio = {version="1.13.0", features=["macros", "rt-multi-thread"]}
tower = "0.4.10"
uuid = {version="0.8.2", features=["v4"]}

[dependencies.sqlx]
version = "0.5.9"
default-features = false
features = [
    "runtime-tokio-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate",
]

